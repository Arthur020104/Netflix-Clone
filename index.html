<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="static/style.css" type="text/css">

        <link rel="stylesheet" href="static/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="static/owl/owl.theme.default.min.css">
        <link rel="stylesheet" href="static/responsive.css">

        <title>Netflix</title>

    <body>
        <header>
            <div class="container">
                <h2 id="logo">NETFLIX</h2>
                <nav>
                    <a href="#">Inicio</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">THE BATMAN</h3>
                    <p class="sinopse">Bruce Wayne é um jovem bilionário da cidade de Gotham City, Nova Jersey, que também age secretamente como o vigilante noturno Batman após o assassinato dos seus pais.</p>
                    <div class="botoes">
                        <button role="button" class="button">
                            <i class="fa-solid fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                        <button role="button" class="button">
                            <i class="fa-solid fa-circle-info"></i>
                            MAIS INFORMAÇOES
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <div class="carrosel-filmes">
